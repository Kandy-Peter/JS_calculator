<!DOCTYPE html>
<html>
    <head>
        <title>simple calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="main">
            <div id="calculator">
              <div id="screen">
                <span class="result"></span>
                <span class="type" title="Double tap to edit.">0</span>
              </div>
              <div class="cal-pad">
                <div class="row-con">
                  <div class="touch_AC dark" title="Clear All">AC</div>
                  <div class="touch-del dark" title="Del">&#8882;</div>
                  <div class="touch/ sign num">/</div>
                  <div class="touchX sign num">*</div>
      
                  <div class="touch7 num">7</div>
                  <div class="touch8 num">8</div>
                  <div class="touch9 num">9</div>
                  <div class="touch- sign num">-</div>
      
                  <div class="touch4 num">4</div>
                  <div class="touch5 num">5</div>
                  <div class="touch6 num">6</div>
                  <div class="touch+ sign num">+</div>
      
                  <div class="touch1 num">1</div>
                  <div class="touch2 num">2</div>
                  <div class="touch3 num">3</div>
      
                  <div class="touch0 num">00</div>
                  <div class="touch0 num">0</div>
                  <div class="touch-dot num">.</div>
                  <div class="touch-eq">=</div>
                </div>
              </div>
            </div>
            <div class="developer">
              Kandy_PETER
            </div>
          </section>
        <script src="./main.js"></script>
    </body>
</html>
